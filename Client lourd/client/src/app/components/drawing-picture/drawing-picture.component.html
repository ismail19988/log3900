
<svg
    version="1.1"
    #svgEl
    id="svgEl"
    baseProfile="full"
    attr.width="{{ this.drawingSvgService.drawing.size.width }}"
    attr.height="{{ this.drawingSvgService.drawing.size.height }}"
    xmlns="http://www.w3.org/2000/svg"
    (mousedown)="mouseDown($event)"
    (mouseup)="mouseUp($event)"
    (mousemove)="mouseMove($event)"
    (mouseleave)="mouseLeave($event)"
    (dblclick)="doubleClick($event)"
    (change)="updateSvg()"
>
    <rect id="Drawing" width="100%" height="100%" attr.fill="{{ this.drawingSvgService.drawing.color.hex }}" />
</svg>
